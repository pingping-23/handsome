<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        num = num + 1;
        console.log(num);
        var num1 = 1;
        //递增运算
        num1++;
        console.log(num1);

        //前置递增
        var age = 10;
        ++age; //类似于age = age + 1
        console.log(age);
        //先自加1 后返回值
        var p = 10;
        console.log(++p + 10);//21

        //前置自增和后置自增如果单独使用，效果是一样的
        //2.后置自增 口诀：先返回原值 后自+1
        var age = 10;
        console.log(age++ + 10);
        console.log(age);
    </script>
</body>
</html>
