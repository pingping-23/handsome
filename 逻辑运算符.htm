    <script>
        //逻辑运算符的概念 ：逻辑运算符是用来进行布尔值运算的运算符，其返回值也是布尔值。后面开发中经常用于多个条件的判断

        //1.&& "逻辑与"，简称“与” and  案例：true && false
        //2.|| "逻辑或"，简称“或” or true||false
        //3. ！  "逻辑非"，简称 “非” not   !true

        //逻辑与 && and  两侧都为true 结果才是true 只要有一侧为false 结果就为false
        console.log(3 > 5 && 3 > 2) ;//false
        console.log(3 < 5 && 3 > 2) ;//true


        //逻辑或 || or     两侧都为false 结果才是 false 只要有一侧为true 结果就是true
        console.log(3 > 5 || 3 > 2);//true
        console.log(3 > 5 || 3 < 2);

        //逻辑非 not !
        console.log(!true);//false


        


    </script>
</body>
